{% extends "layout.html" %}
{% block body %}
  <h2>Create new user</h2>
  <form action="{{ url_for('create') }}" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password"></dd>
      <dd><input type="submit" value="Create">
    </dl>
  </form>
{% endblock %}
