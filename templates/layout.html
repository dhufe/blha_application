<!DOCTYPE html>
<html>
<head>
<title>BLHA Application</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class=page>
  <h1><a href="{{ url_for('homepage') }}">BLHA Application</a></h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">Log in</a>
  {% else %}
    <a href="{{ url_for('login') }}" >Show user</a>
    <a href="{{ url_for('create') }}">Create user</a>
    <a href="{{ url_for('logout') }}" >Log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  {% block body %}
  {% endblock %}
</div>
</body>
</html>
